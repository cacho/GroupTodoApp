    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Group To-do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/todoAppMain.css">
        <!-- endbuild -->
        <!-- build:js js/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

            <div id="main-container" class='container'>
                <div class="page-header">
                    <h1>Group-Todo <small> Simple Task Managment for Groups</small> </h1>
                </div>
                 <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div id="todoapp" class="todo-app-container">
                            <input id="new-todo" type="text"  class="form-control" placeholder="What to do next?">

                            <section id="main">
                                <div class="checkbox">
                                    <label for="toggle-all">
                                        <input id="toggle-all" type="checkbox" > Mark all as complete
                                    </label>
                                </div>
                                
                                <ul id="todo-list" class="todo-list-container list-group"></ul>
                                <div id="instructions" >
                                    <span class="label label-info">Double-click to edit a todo</span>
                                </div>

                            </section>
                           
                            <footer id="footer">
                              <a id="clear-completed">Clear completed</a>
                              <div id="todo-count"></div>
                            </footer>
                            
                            

                        </div>
                    </div>
                    
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <div id="users-panel">
                                 <span class="label label-success">Users Panel</span>
                       
                                <div id="user-list"></div>
                            
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div id="stadistict-panel" class="panel panel-default">
                            <div class="panel-heading">
                                 <h3 class="panel-title">Statistics</h3>
                            </div>
                            <div class="panel-body">
                                <div id="graph-container" class="stats-graph">
                                    <div id="graph"></div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
               
                
                
            <script type="text/template" id="item-template">
                <div class="view">
                    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                    <label><%- title %></label>
                    <span class="pull-right">
                        <button type="button" class="destroy btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-minus-sign"></span>
                        </button>
                    </span>
                </div>
                <input class="edit" value="<%- title %>">
            </script>

            <script type="text/template" id="stats-template">
                
                     <span id="todo-count"><strong class="badge"><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
                
               
                <ul id="filters" class="pagination">
                    <li >
                        <a class="selected" href="#/">All</a>
                    </li> 
                    <li >
                        <a href="#/active">Active</a>
                    </li>
                    <li >
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <% if (completed) { %>
                    <button id="clear-completed" type="button" class="btn btn-warning">Clear completed (<%= completed %>)</button>
                 <% } %>
            </script>

        </div>

        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-10916879-1');ga('send','pageview');
        </script>

        <!-- build:js js/main.js -->
        <script data-main="js/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
